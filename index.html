* {
	border: 0;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
:root {
	font-size: calc(16px + (32 - 16) * (100vw - 320px) / (2560 - 320));
}
body {
	background-color: hsl(223,90%,10%);
	display: flex;
	font: 1em/1.5 sans-serif;
	height: 100vh;
}
.star {
	margin: auto;
	width: 16em;
	height: 16em;
}
.star__stroke {
	--dur: 2s;
	animation: stroke1 var(--dur) linear infinite;
}
.star__stroke--2 {
	animation-name: stroke2;
	animation-delay: calc(var(--dur) / -2);
}
.star__stroke--3 {
	animation-name: stroke3;
	animation-direction: reverse;
}
.star__stroke--4 {
	animation-name: stroke4;
	animation-delay: calc(var(--dur) / -2);
	animation-direction: reverse;
}

@keyframes stroke1 {
	from { stroke-dashoffset: 0; }
	to { stroke-dashoffset: 124; }
}
@keyframes stroke2 {
	from { stroke-dashoffset: 0; }
	to { stroke-dashoffset: 248; }
}
@keyframes stroke3 {
	from { stroke-dashoffset: 0; }
	to { stroke-dashoffset: 372; }
}
@keyframes stroke4 {
	from { stroke-dashoffset: 0; }
	to { stroke-dashoffset: 496; }
}
body{

.loader {
  position:relative;
  width:100px;
  height:100px;
  border-radius:50%;
  background: linear-gradient(#14ffe9, #d64161, #feb236);
  animation: animate 0.5s linear infinite;
}

@keyframes animate 
{
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }
}

.loader-text {
    display: block;
    position: relative;
    text-align: center;
    margin-top: 0.5em;
    font-size: 1.5em;
    font-family: sans-serif;
    color: #14ffe9;
    text-shadow: 0.068em 0.068em #ffeb3b;
    animation: bounce 2.5s linear infinite;
    letter-spacing: 0.2em;
}

@keyframes bounce {
    0% {
        top: 0;
    }
    25% {
        top: 0.625em; 
    }
    50% {
        top: 0;
    }
    75% {
        top: 0.625em;
    }
    100% {
        top: 0;
    }
}


.loader > span{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);
}

.loader > span:nth-child(1) {
  filter: blur(5px);
}
.loader > span:nth-child(2) {
  filter: blur(10px);
}

.loader > span:nth-child(3) {
  filter: blur(25px);
}
.loader > span:nth-child(4) {
  filter: blur(45px);
  
}

.loader:after {
  content: '';
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  background : #240229;
  border-radius: 50%;
}
